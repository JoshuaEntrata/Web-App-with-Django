<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-between px-5"
>
  {% if user.is_authenticated %}
    <a class="navbar-brand main-heading" href="{% url 'dashboard' %}">Crud Project</a>
  {% else %}
    <a class="navbar-brand main-heading" href="{% url '' %}">Crud Project</a>
  {% endif %}

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
      <div class="d-flex gap-3">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}"
            >Dashboard &nbsp; <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"
            >Sign out &nbsp; <i class="fa fa-sign-out" aria-hidden="true"></i>
          </a>
        </li>
      </div>

      {% else %}
      <div class="d-flex gap-3">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
      </div>
      {% endif %}
    </ul>
  </div>
